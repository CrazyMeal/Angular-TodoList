	
<accordion close-others="false">
    <accordion-group ng-repeat="task in todolist" is-open="task.collapse">
        <accordion-heading>
           <progressbar max="100" value="getProgressValue(task.state)" type="{{getProgressType(task.state)}}"></progressbar> {{task.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': task.collapse, 'glyphicon-chevron-right': !task.collapse}"></i>
        </accordion-heading>
        {{task.description}}
    </accordion-group>
  </accordion>
